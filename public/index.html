    <div class="modal" tabindex="-1" role="dialog" id="myModal"> 
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Ingrese Producto</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form action="/productos/agregar" method="POST">
              <!-- Campo nombre del producto id, timestamp, nombre, descripcion, código, foto (url), precio, stock.-->
              <div class="form-group row">
                <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
                <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control"
                    id="nombre"
                    placeholder="Nombre"
                    name="nombre"
                    required
                  />
                </div>
              </div>
              <div class="form-group row">
                <label for="descripcion" class="col-sm-2 col-form-label">Descripcion</label
                >
                <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control"
                    id="descripcion"
                    name="descripcion"
                    placeholder="descripcion"
                    required
                  />
                </div>
              </div>
              <div class="form-group row">
                <label for="codigo" class="col-sm-2 col-form-label">Código</label>
                <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control"
                    id="codigo"
                    name="codigo"
                    placeholder="Código"
                    required
                  />
                </div>
              </div>
    
              <div class="form-group row">
                <label for="foto" class="col-sm-2 col-form-label">Foto URL</label>
                <div class="col-sm-10">
                  <input
                    type="text"
                    class="form-control"
                    id="foto"
                    name="foto"
                    placeholder="foto@ejemplo.com"
                    required
                  />
                </div>
              </div>
              <div class="form-group row">
                <label for="precio" class="col-sm-2 col-form-label">Precio</label>
                <div class="col-sm-10">
                  <input
                    type="number"
                    class="form-control"
                    id="precio"
                    name="precio"
                    step="0.01"
                    placeholder="precio"
                    required
                  />
                </div>
              </div>
              <div class="form-group row">
                <label for="precio" class="col-sm-2 col-form-label">Stock</label>
                <div class="col-sm-10">
                  <input
                    type="stock"
                    class="form-control"
                    id="stock"
                    name="stock"
                    step="0.01"
                    placeholder="Stock"
                    required
                  />
                </div>
              </div>
    
              <!-- Botón de envío -->
              <button class="btn btn-success mt-3">Guardar</button>
              <br />
              <br />
            </form>
    
            
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      
        </div>
      </div>
    </div>
   
  

    <div class="container mt-3">
      <div class="jumbotron">
        <br />
        <br /> 
        <br />
        <br /> 
       
        <button type="button" class="btn btn-success mt-3" id ="myBtn" >Agregar</button>
      
        <br />
        <br /> 
        <br />
        <br /> 
        <div class="row">
          <div id="productos"></div>
        </div>
        <div class="row">

          <!-- centro de mensajes -->
               <div class="card col-12">
                   <div class="card-header">
                       <button style="float: right;" class="btn btn-sm btn-secondary" onclick="deleteMensajes()">Limpiar mensajes..</button>
                       <h2>Centro de mensajes. <span>Compresión al: <span id="compresion"></span></span></h2>
                   </div>
                   <div class="card-body">
       
                     
       
                       <form class="row row-cols-lg-auto g-3 align-items-center" onsubmit="return addMessage(this)">
                           <div class="col-12">
                               <input class="form-control" type="email" id="email" placeholder="Email..." required>
                           </div>
                           <div class="col-12">
                               <input class="form-control" type="text" id="msjnombre" placeholder="nombre..." required>
                           </div>
                           <div class="col-12">
                               <input class="form-control" type="text" id="apellido" placeholder="apellido..." required>
                           </div>
                           <div class="col-12">
                               <input class="form-control" type="number" id="edad" placeholder="edad..." required>
                           </div>
                           <div class="col-12">
                               <input class="form-control" type="text" id="alias" placeholder="alias..." required>
                           </div>
                           <div class="col-12">
                               <input class="form-control" type="text" id="avatar" placeholder="avatar..." required>
                           </div>
                           <div class="col-12">
                               <input class="form-control" type="text" id="text" placeholder="Escribe un mensaje..." required>
                           </div>
                           <div class="col-12">
                               <input class="btn btn-secondary my-2" type="submit" value="Enviar">
                           </div>
                       </form>
                       <div id="mensajes" class="mb-4"></div>
                      </div>
                      
               </div>
       
             </div>


      </div>
    </div>

    </div>
